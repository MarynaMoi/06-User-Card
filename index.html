<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>User Card</title>
  </head>

  <body>
    <div class="container">
      <div class="location-container">
        <i class="fa-solid fa-location-arrow"></i>New York City, NY
      </div>
      <div class="photo-container">
        <img class="photo" src="./assets/img/photo-user.png" alt="photo user" />
      </div>
      <div class="user-name">Margot Robbie</div>
      <div class="user-info">
        Margot Robbie was born in Dalby, Queesland, Australia and raised on Gold
        Coast.
      </div>
      <div class="follow-container">
        <button class="follow-button">Follow</button>
      </div>

      <footer>
        <div class="footer-info">
          <i class="fa-solid fa-image footer-ico"></i>
          <div>
            <p>Posts</p>
            <p>635</p>
          </div>
        </div>
        <div class="footer-info">
          <i class="fa-regular fa-heart footer-ico"></i>
          <div>
            <p>Favorites</p>
            <p>3456</p>
          </div>
        </div>
        <div class="footer-info">
          <i class="fa-regular fa-paper-plane footer-ico"></i>
          <div>
            <p>Messages</p>
            <p>1234</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
